<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ervaringen met irian</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables --- */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --accent-hover: #c0392b;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --text-light: #666;
            --shadow-light: 0 10px 30px -5px rgba(0,0,0,0.1);
            --shadow-active: 0 30px 60px -12px rgba(0,0,0,0.25);
            --font-header: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
            --transition-speed: 0.5s;
            --border-radius: 24px;
        }

        /* --- Reset & Base Styles --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        /* --- Header --- */
        .main-header {
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 0.5rem;
            z-index: 10;
        }

        .main-header h1 {
            font-family: var(--font-header);
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .main-header p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            font-weight: 300;
        }

        /* --- Slider Container --- */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            height: 580px;
            perspective: 1500px;
        }

        .cards-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            transform-style: preserve-3d;
        }

        .cards-wrapper:active { cursor: grabbing; }

        /* --- Card Styles --- */
        .card {
            position: absolute;
            width: 85%;
            height: 75%;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            transition: transform var(--transition-speed) cubic-bezier(0.2, 0.8, 0.2, 1), 
                        opacity var(--transition-speed) ease,
                        z-index 0s linear;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backface-visibility: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .card img {
            width: 100%;
            height: 55%;
            object-fit: cover;
            pointer-events: none;
        }

        .card-content {
            padding: 25px;
            height: 45%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h2 {
            font-family: var(--font-header);
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
        }

        .card p {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.4;
            font-weight: 300;
        }

        .tap-hint {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent-color);
            margin-top: auto;
            font-weight: 600;
            display: flex; align-items: center;
        }
        .tap-hint::after {
            content: '→'; display: inline-block; margin-left: 8px;
            transition: transform 0.3s ease;
        }
        .card.active:hover .tap-hint::after { transform: translateX(5px); }

        /* --- Card Positioning States --- */
        .card.active {
            z-index: 10;
            transform: scale(1) translateX(0) translateZ(0);
            opacity: 1;
            box-shadow: var(--shadow-active);
        }
        
        .card.prev {
            z-index: 5;
            transform: scale(0.9) translateX(-140px) translateZ(-100px) rotateY(10deg);
            opacity: 0.6;
            pointer-events: none;
            filter: blur(1px);
        }

        .card.next {
            z-index: 5;
            transform: scale(0.9) translateX(140px) translateZ(-100px) rotateY(-10deg);
            opacity: 0.6;
            pointer-events: none;
            filter: blur(1px);
        }
        
        .card.hidden {
            z-index: 0;
            opacity: 0;
            transform: scale(0.8) translateZ(-200px);
            pointer-events: none;
        }

        /* --- Controls --- */
        .nav-btns {
            position: absolute; bottom: 10px; width: 100%;
            display: flex; justify-content: center; gap: 30px; z-index: 20;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none; width: 55px; height: 55px;
            border-radius: 50%; box-shadow: var(--shadow-light);
            cursor: pointer; color: var(--primary-color);
            display: flex; justify-content: center; align-items: center;
            transition: all 0.3s;
        }
        .nav-btn:hover { transform: scale(1.15); color: var(--accent-color); background: #fff; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.85);
            backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
            z-index: 100; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-content {
            background: #fff; width: 100%; max-width: 550px;
            border-radius: 20px; padding: 40px;
            transform: translateY(30px); transition: transform 0.4s;
            position: relative;
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }
        .close-btn {
            position: absolute; top: 20px; right: 25px;
            font-size: 2rem; cursor: pointer; color: #999;
        }
        .modal-link {
            display: inline-block; padding: 12px 30px;
            background: linear-gradient(to right, var(--accent-color), var(--accent-hover));
            color: white; text-decoration: none; border-radius: 30px;
            font-weight: 600; margin-top: 20px;
        }

        @media (max-height: 700px) {
            .main-header h1 { font-size: 2.2rem; }
            .slider-container { height: 500px; }
        }
    </style>
</head>
<body>

<header class="main-header">
    <h1>Toffe activiteiten</h1>
    <p>Swipe to explore. The journey never ends.</p>
</header>

<div class="slider-container">
    <div class="cards-wrapper" id="cardsWrapper"></div>
    
    <div class="nav-btns">
        <button class="nav-btn" id="prevBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <button class="nav-btn" id="nextBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
        </button>
    </div>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2 id="modalTitle">Choice Title</h2>
        <p id="modalDesc">Detailed description.</p>
        <a href="#" id="modalLink" class="modal-link" target="_blank">Explore More</a>
    </div>
</div>

<script>
    const choices = [
        {
            title: "Terrarium Workshop",
            shortDesc: "Eigen terrarium maken.",
            longDesc: "In de workshop leer je onder begeleiding hoe je stap voor stap je eigen terrarium (mini‑ecosysteem in een glazen pot) maakt: plant kiezen, bodem klaarmaken, beplanten en decoreren.",
            img: "https://cdn.prod.website-files.com/65fd43770d62c5fe9ed17068/667593dd279b4e7bcadd0f7b_pexels-katarzyna-modrzejewska-495044-1466434.jpg",
            link: "https://en.bxl-workshops.com/workshop/creation-de-votre-propre-terrarium"
        },
        {
            title: "Dinner in the dark",
            shortDesc: "Fine dining experience.",
            longDesc: "Dans le Noir ? Brussels is een restaurant waar je volledig in het donker dineert. Je zintuigen voor smaak en geur worden daardoor sterker, en de bediening gebeurt door blinde of slechtziende medewerkers. Het is een verrassingsmenu en een unieke, zintuiglijke ervaring.",
            img: "https://offloadmedia.feverup.com/secretldn.com/wp-content/uploads/2020/02/18154912/dans-le-noir-hires-1-1024x667.jpg",
            link: "https://brussels.danslenoir.com/fr_FR/"
        },
        {
            title: "Kerstmarkt Keulen",
            shortDesc: "Magische kerstsfeer bij de Dom.",
            longDesc: "Bezoek een van de meest iconische kerstmarkten van Europa. Geniet van de duizenden lichtjes, ambachtelijke kraampjes, glühwein en de indrukwekkende Dom van Keulen als decor.",
            img: "https://www.bezoekkeulen.nl/img/kerstmarkt4-960x640.jpg",
            link: "https://www.koelnerweihnachtsmarkt.com/"
        },
        {
            title: "Cool museum",
            shortDesc: "Museum Verbeke",
            longDesc: "Het is geen traditioneel museum: de aandacht voor natuur + kunst + ecologie maakt het tot een unieke, inspirerende plek waar “georganiseerde chaos” en creativiteit centraal staan",
            img: "https://verbekefoundation.com/wp-content/uploads/2020/05/Botha_you-can-have-my-heart-and-my-sole_%C2%A9Tineke-Schuurmans_1A2A0708.jpeg",
            link: "https://verbekefoundation.com/"
        },
        {
            title: "Cultuur Dag Brussel",
            shortDesc: "Onderdompeling in kunst.",
            longDesc: "Een dag vol ontdekkingen in de bruisende stad Brussel, waar kunst en cultuur samenkomen in een onvergetelijke ervaring.",
            img: "https://cdn.britannica.com/52/159952-050-00D2DCB3/roadway-Pompeii-Italy.jpg",
            link: "https://pompeii-experience.com/bruxelles/nl/"
        },
        {
            title: "Street Art Tour",
            shortDesc: "Kleurrijke stadswandeling.",
            longDesc: "Ontdek de stad op een andere manier via een gids of app. Wandel langs verborgen murals, indrukwekkende graffiti en artistieke meesterwerken op de muren van Brussel of Antwerpen.",
            img: "https://i0.wp.com/streetartutopia.com/wp-content/uploads/2014/04/Street-Art-Collection-Banksy-2.jpeg?w=960&ssl=1",
            link: "https://www.visit.brussels/nl/bezoekers/to-do/street-art-brussel"
        },
        {
            title: "Drannie",
            shortDesc: "Samen naar Dranouter 2026.",
            longDesc: "Spreekt voor zich :) Een weekend vol muziek, sfeer en gezelligheid in het prachtige heuvelland.",
            img: "https://upload.wikimedia.org/wikipedia/commons/3/33/Joan_Baez_Bob_Dylan.jpg",
            link: "https://festivaldranouter.be/nl"
        }
    ];

    const wrapper = document.getElementById('cardsWrapper');
    const modal = document.getElementById('modal');
    const mTitle = document.getElementById('modalTitle');
    const mDesc = document.getElementById('modalDesc');
    const mLink = document.getElementById('modalLink');
    const closeBtn = document.getElementById('closeModal');

    let activeIndex = 0;

    function renderCards() {
        wrapper.innerHTML = '';
        choices.forEach((choice, index) => {
            const card = document.createElement('div');
            card.className = 'card hidden';
            card.dataset.index = index;
            
            card.innerHTML = `
                <img src="${choice.img}" alt="${choice.title}">
                <div class="card-content">
                    <div>
                        <h2>${choice.title}</h2>
                        <p>${choice.shortDesc}</p>
                    </div>
                    <div class="tap-hint">Tap for details</div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                if(index === activeIndex) {
                    openModal(choice);
                } else {
                    const len = choices.length;
                    const prevIndex = (activeIndex - 1 + len) % len;
                    const nextIndex = (activeIndex + 1) % len;
                    if (index === nextIndex) moveNext();
                    if (index === prevIndex) movePrev();
                }
            });

            wrapper.appendChild(card);
        });
        updateClasses();
    }

    function updateClasses() {
        const cards = document.querySelectorAll('.card');
        const len = choices.length;
        const prevIndex = (activeIndex - 1 + len) % len;
        const nextIndex = (activeIndex + 1) % len;

        cards.forEach((card, index) => {
            card.className = 'card';
            if (index === activeIndex) {
                card.classList.add('active');
            } else if (index === prevIndex) {
                card.classList.add('prev');
            } else if (index === nextIndex) {
                card.classList.add('next');
            } else {
                card.classList.add('hidden');
            }
        });
    }

    function moveNext() {
        activeIndex = (activeIndex + 1) % choices.length;
        updateClasses();
    }

    function movePrev() {
        activeIndex = (activeIndex - 1 + choices.length) % choices.length;
        updateClasses();
    }
    
    document.getElementById('nextBtn').addEventListener('click', moveNext);
    document.getElementById('prevBtn').addEventListener('click', movePrev);

    let startX = 0;
    let isDragging = false;

    wrapper.addEventListener('mousedown', (e) => {
        startX = e.clientX; isDragging = true;
        wrapper.style.cursor = 'grabbing';
    });
    wrapper.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX; isDragging = true;
    });

    const endDrag = (e) => {
        if (!isDragging) return;
        wrapper.style.cursor = 'grab';
        const clientX = e.type.includes('mouse') ? e.clientX : e.changedTouches[0].clientX;
        const diff = startX - clientX;
        if (diff > 50) moveNext();
        else if (diff < -50) movePrev();
        isDragging = false;
    };

    wrapper.addEventListener('mouseup', endDrag);
    wrapper.addEventListener('touchend', endDrag);
    wrapper.addEventListener('mouseleave', () => { isDragging = false; wrapper.style.cursor = 'grab'; });

    function openModal(item) {
        mTitle.innerText = item.title;
        mDesc.innerText = item.longDesc;
        mLink.href = item.link;
        modal.classList.add('active');
    }
    closeBtn.addEventListener('click', () => modal.classList.remove('active'));
    modal.addEventListener('click', (e) => { if(e.target === modal) modal.classList.remove('active'); });

    renderCards();
</script>
</body>
</html>
